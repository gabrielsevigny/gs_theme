image: php:7.1.1

pipelines:
  default:
    - step:
        deployment: test
        script:
          - apt-get update
          - apt-get -qq install git-ftp
          - git ftp init --user $FTP_USERNAME --passwd $FTP_PASSWORD cp7.nuagerie.com/public_html/test.dev/wp-content/themes/gs_theme-master/
